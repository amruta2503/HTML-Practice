<!DOCTYPE html>
<html>
    <head>
        <title>Quote Poster</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quintessential&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="poster">
            <p class="quote">"Happiness can be found, <br>even in the darkest of times,<br> 
                if one only remembers to turn on the light."</p>
                <p class="author">~Albus Dumbledore</p>
        </div>
    </body>
</html>
